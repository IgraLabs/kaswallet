[package]
name = "daemon"
rust-version.workspace = true
version.workspace = true
edition.workspace = true
authors.workspace = true
include.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "kaswallet-daemon"
path = "src/main.rs"

[dependencies]
common = { path = "../common" }
kaswallet-proto = { path = "../kaswallet_proto" }
clap = { version = "4.5.31", features = ["derive"] }
kaspa-consensus-core = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-bip32 = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-wrpc-client = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-hashes = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-txscript = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-addresses = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
kaspa-wallet-core = { git="https://github.com/IgraLabs/rusty-kaspa.git", branch = "for-wallet" }
borsh = { version = "1.5.6", features = ["derive"] }
lru = "0.13.0"
itertools = "0.14.0"
log = "0.4.14"
log4rs = "1.3.0"
tonic = "0.12.3"
tokio = "1.43.0"
workflow-websocket = "0.18.0"
chrono = "0.4.40"
hex = "0.4.3"
