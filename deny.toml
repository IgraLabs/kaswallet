# https://embarkstudios.github.io/cargo-deny/index.html

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "wasm32-unknown-unknown" },
    { triple = "wasm32-wasi" },
    { triple = "aarch64-linux-android" },
    { triple = "aarch64-apple-ios" },
]
all-features = true
no-default-features = false

[output]
feature-depth = 1

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
ignore = [
    "RUSTSEC-2025-0134", # rustls-pemfile unmaintained (indirect dependency from tonic)
    # All below are indirect dependencies from rusty-kaspa that we cannot directly update:
    "RUSTSEC-2021-0139", # ansi_term unmaintained
    "RUSTSEC-2025-0052", # async-std discontinued
    "RUSTSEC-2021-0145", # atty - potential unaligned read (unsound)
    "RUSTSEC-2024-0375", # atty unmaintained
    "RUSTSEC-2025-0141", # bincode unmaintained
    "RUSTSEC-2024-0388", # derivative unmaintained
    "RUSTSEC-2024-0384", # instant unmaintained
    "RUSTSEC-2024-0407", # unsound - fails to ensure slice elements match
    "RUSTSEC-2020-0168", # mach unmaintained
    "RUSTSEC-2024-0436", # paste unmaintained
    "RUSTSEC-2024-0370", # proc-macro-error unmaintained
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "0BSD",
    "CC-BY-1.0",
    "CC-BY-2.0",
    "CC-BY-3.0",
    "CC-BY-4.0",
    "ISC",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "Unlicense",
    "MPL-2.0",
    "CC0-1.0",
    "LGPL-3.0-only",       # kaspa-mining-errors (from rusty-kaspa)
    "CDLA-Permissive-2.0", # indirect dep from rusty-kaspa
    "BSL-1.0",             # indirect dep from rusty-kaspa (Boost Software License)
]
confidence-threshold = 0.8
unused-allowed-license = "allow"

[licenses.private]
ignore = false
registries = []

[bans]
allow-wildcard-paths = true
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

[bans.workspace-dependencies]
duplicates = 'deny'
unused = 'deny'

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
    "https://github.com/IgraLabs/rusty-kaspa.git",
]

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
