services:
  kaswallet-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    image: igranetwork/kaswallet:latest
    container_name: kaswallet-daemon
    ports:
      - "8082:8082"
    volumes:
      - ./keys:/app/keys:ro
    environment:
      - RUST_LOG=info
    entrypoint: ["/app/kaswallet-daemon", "--listen", "0.0.0.0:8082", "--keys", "/app/keys/keys.json"]
    healthcheck:
      test: ["CMD-SHELL", "echo hello > /dev/tcp/localhost/8082"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
